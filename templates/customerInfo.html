<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/base.css') }}">
<h1> Customer Info </h1>

<h3>Most frequent customer within the past year:</h3>


{% for customer in customers %}
	<ul><strong>Email:</strong> {{customer.customer_email}}  <strong>Tickets Bought: </strong>{{customer.count}}
	</ul>
{% endfor %}


<h3>See the flights associated with a particular customer</h3>
<form action="/flightsTaken" method="GET">
	<input type="text" name="email" placeholder="Customer email" required> <br>
	<input type="submit" value="View Flights">
</form>
