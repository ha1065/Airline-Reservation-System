<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/base.css') }}">
<h1>Flight info</h1>
<h3>Search for flights</h3>
<form action="/search" method="GET">
	<input type="text" name="sourceAirport" placeholder="Source Airport Name" required> <br>
	<input type="text" name="sourceCity" placeholder="Source City (Optional)"> <br>
	<input type="text" name="destAirport" placeholder="Destination Airport Name" required> <br>
	<input type="text" name="destCity" placeholder="Destination City Name (Optional)"> <br>
	<input type="text" name="date" placeholder="Flight Date (YYYY-MM-DD)" required> <br> 
	<input type="text" name="returning" placeholder="Return Flight Date (YYYY-MM-DD)"> <br> <br>
	<select name="choice">
		<option value="oneway">One-way</option>
		<option value="roundtrip">Round-trip</option>
	</select><br> <br>

	<input type="submit" value="Search for flights">
</form>

<h3>Check Status</h3>
<form action="/status" method="GET">
	<input type="text" name="airline" placeholder="Airline Name" required> <br>
	<input type="text" name="flightNumber" placeholder="Flight Number" required> <br> <br>
	<input type="submit" value="Check Flight Status">
</form>
<a href="/">Home</a>
